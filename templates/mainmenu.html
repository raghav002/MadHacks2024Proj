<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Container for menu */
        .menu-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        /* Link button styling */
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #ff7e5f;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 1.2rem;
        }

        /* Hover effect */
        a:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Main Menu</h1>
        <a href="/practicemenu">Go to Practice Menu</a>
        <a href="/resources">Go to Resources</a>
    </div>
</body>
</html>
