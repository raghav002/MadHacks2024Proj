<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Menu</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #34495e;
        }

        /* Header styling */
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Link styling */
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.5em;
            color: #34495e;
            background-color: #eaf2f8;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Hover effect on links */
        a:hover {
            background-color: #d5e7f3;
            transform: scale(1.05);
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        /* Button styling */
        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 150px;
            text-align: center;
        }

        /* Main Menu button color */
        .btn-main {
            background-color: #007bff; /* Vibrant blue */
            color: white;
        }

        .btn-main:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        /* Back to Practice button color */
        .btn-back {
            background-color: #28a745; /* Soft green */
            color: white;
        }

        .btn-back:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <h1>Resource Menu</h1>
    <!-- Links to different menu sections -->
    <a href="/letters">View Letter Representations</a>
    <a href="/numbers">View Number Representations</a>
    <a href="/words">View Words</a>

    <!-- Button Container for Main Menu and Back to Practice -->
    <div class="button-container">
        <a href="/">
            <button class="btn btn-main">Main Menu</button>
        </a>
        <a href="/practicemenu">
            <button class="btn btn-back">Back to Practice</button>
        </a>
    </div>
</body>
</html>
